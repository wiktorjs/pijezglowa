<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piję z Głową</title>

    <!-- Add fonts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="icon" type="image/png" href="./img/favicon.png" /> -->
    <link rel="stylesheet" href="./sass/main.scss" />

    <script defer src="./js/script.js" type="module"></script>
  </head>

  <body>
    <nav class="nav">
      <p class="nav__logo">PzG</p>
      <!-- prettier-ignore -->
      <ul class="nav__list">
        <li class="nav__list--item"><a class="nav__list--link" href="#">Statystyki</a></li>
        <li class="nav__list--item"><a class="nav__list--link" href="#">Nasz cel</a></li>
        <li class="nav__list--item"><a class="nav__list--link" href="#">Dlaczego?</a></li>
        <li class="nav__list--item"><a class="nav__list--link" href="#">Kontakt</a></li>
      </ul>
    </nav>

    <header class="header">
      <div class="header__title">
        <svg class="header__title--svg-image">
          <use href="./img/header-image.svg#header-image"></use>
        </svg>

        <div class="header__title--text-box">
          <p class="header__text">Piję z głową czyli:</p>
          <h1 class="header__heading">'Świadome picie, lepsze życie!'</h1>
          <p class="header__text">
            Kampania mająca na celu poszerzanie świadomości młodzieży o
            negatywnych skutkach nadmiernego picia alkoholu.
          </p>
          <a class="btn header__btn" href="#about"
            >Zaczynajmy!
            <svg class="header__btn--icon">
              <use href="./img/icons.svg#icon-arrow-down"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main>
      <section id="about" class="section section-about">
        <div class="content-box">
          <div class="content-box__text-box"></div>

          <svg class="content-box__image">
            <use href="./img/stats-image.svg#stats-image"></use>
          </svg>
        </div>
      </section>

      <section class="section section-goals">
        <div class="content-box">
          <svg class="content-box__image">
            <use href="./img/goals-image.svg#goals-image"></use>
          </svg>

          <div class="content-box__text-box"></div>
        </div>
      </section>

      <section class="section section-why">
        <div class="content-box">
          <div class="content-box__text-box"></div>

          <svg class="content-box__image">
            <use href="./img//why-image.svg#why-image"></use>
          </svg>
        </div>
      </section>

      <section class="section section-contact">
        <div class="content-box">
          <svg class="content-box__image">
            <use href="./img/contact-image.svg#contact-image"></use>
          </svg>

          <div class="content-box__text-box"></div>
        </div>
      </section>
    </main>

    <!-- <footer>
      <span class="attribution">
        Image by <a href="https://www.freepik.com/free-vector/hand-drawn-minimal-background_15273865.htm#query=hand%20drawn%20abstract&position=3&from_view=keyword&track=ais">Freepik</a></span>
    </footer> -->
  </body>
</html>
